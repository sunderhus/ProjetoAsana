<h2>Cadastros</h2>
<div class="table-responsive" *ngIf="carregado">

  <button class="btn btn-primary mx-2 my-2" (click)="adicionar()">Adicionar</button>
  
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>CNPJ</th>
        <th>Email</th>
        <th>Razão Social</th>
        <th>Telefone</th>
        <th colspan="2">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contato of contatos">
        <td>{{contato.id}}</td>
        <td>{{contato.cnpj}}</td>
        <td>{{contato.email}}</td>
        <td>{{contato.razaoSocial}}</td>
        <td>{{contato.telefone}}</td>
        <td>
          <button class="btn btn-primary mx-1 my-1" (click)="editar(contato)">Editar</button>
          <button class="btn btn-danger mx-1 my-1" (click)="remover(contato.id)">Remover</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="!carregado">
    Carregando Contatos...
</div>
